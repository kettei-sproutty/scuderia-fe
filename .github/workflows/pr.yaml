name: Check PR title

on:
  pull_request:
    types:
      - opened
      - synchronize
      - edited

jobs:
  check-title:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: "8.6.10"
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "pnpm"
      - name: Install CI deps
        run: pnpm install -D
      - name: Check PR Title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo $PR_TITLE | pnpm dlx commitlint
