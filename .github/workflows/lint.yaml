name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Setup
        uses: ./.github/actions/setup
        with:
          version: "8.6.10"
          node-version: "18.x"
      - name: Run Prettier
        run: pnpm run format
      - name: Run ESLint
        run: pnpm run lint
      - name: Set output status
        id: output_status
        run: echo "lint-status=success" >> $GITHUB_ENV
