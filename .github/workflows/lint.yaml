name: Lint

on:
  - pull_request

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup
        uses: ./.github/actions/setup
      - name: Run Prettier
        run: pnpm run format
      - name: Run ESLint
        run: pnpm run lint
      - name: Run Tests
        run: pnpm run test
